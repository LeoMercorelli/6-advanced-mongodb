paths:
  /api/sessions/register:
    post:
      summary: Registro de usuario
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionInput"
      responses:
        "200":
          description: Registro de usuario exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: string
                    example: 64e2d3f8a5d6f20017b8d9d5
        "400":
          description: El usuario no pudo registrar una sesión
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: El usuario ya existe

  /api/sessions/login:
    post:
      summary: Iniciar sesión
      tags:
        - Sessions
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SessionInputLogin"
      responses:
        "200":
          description: Sesión iniciada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Session"
        "400":
          description: El usuario no pudo autenticarse
          content:
            application/json:
              schema:
                type:
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: Contraseña incorrecta
        "404":
          description: El usuario no existe
          content:
            application/json:
              schema:
                type:
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: El usuario no existe
  
  /api/sessions/current:
    get:
      summary: Sesión actual
      tags:
        - Sessions
      responses:
        "200":
          description: Muestra la sesión actual
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Session"

  /api/sessions/unprotectedLogin:
    get:
      summary: Inicio sin protección
      tags:
        - Sessions
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/Session"
      responses:
        "200":
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    message: Sesión abierta sin protección
        "400":
          description: El usuario no pudo autenticarse
          content:
            application/json:
              schema:
                type:
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: Contraseña incorrecta
        "404":
          description: El usuario no existe
          content:
            application/json:
              schema:
                type:
                properties:
                  status:
                    type: string
                    example: error
                  error:
                    type: string
                    example: El usuario no existe
                      
  /api/sessions/unprotectedCurrent:
    get:
      summary: Sesión actual sin protección
      tags:
        - Sessions
      requestBody:
        required: true
        content: 
          application/json:
            schema:
              $ref: "#/components/schemas/Session"
      responses:
        "200":
          description:
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  payload:
                    type: array
                    items:
                      $ref: "#/components/schemas/Session"

components:
  schemas:
    Session:
      type: object
      properties:
        _id:
          type: string
          example: 64e2d3f8a5d6f20017b8d9d5
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Lopez
        email:
          type: email
          example: juanlopez@example.com
        password:
          type: password
          example: coder123
    SessionInput:
      type: object
      properties:
        first_name:
          type: string
          example: Juan
        last_name:
          type: string
          example: Lopez
        email:
          type: email
          example: juanlopez@example.com
        password:
          type: password
          example: coder123
    SessionInputLogin:
      type: object
      properties:
        email:
          type: email
          example: juanlopez@example.com
        password:
          type: password
          example: coder123 
